<div class="row">
  <div class="col-lg-8">
    <nb-card>
      <nb-card-header>
        Storage Service Configurations
      </nb-card-header>
      <nb-card-body>
        <div class="container">
          <div class="setting-choice-box">
            <div class="title text-hint">File Options</div>
            <ul class="option-list">

              <li class="option">
                <div class="option-body row">
                  <div class="option-title col-md-8 col-sm-6">Something</div>
                  <div class="option-value col-md-4 col-sm-6">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="option-summary text-hint font-w-light">Hint here about setting.</div>
              </li>

              <li class="option">
                <div class="option-body row">
                  <div class="option-title col-md-8 col-sm-6">Enable or disable</div>                  
                  <div class="option-value col-md-4 col-sm-6">
                    <label class="row">
                      <div class="col-md-4 text-hint" *ngIf="!true">Enable</div>
                      <div class="col-md-4 text-hint" *ngIf="true">Disable</div>
                      <div class="col-md-4">
                        <div class="switch">
                          <input type="checkbox" name="verifyEmail">
                          <span class="slider" [class.slider-disable]="!true"></span>
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
                <div class="option-summary text-hint font-w-light">Some hint here to show usage?</div>
              </li>   
              
              <li class="option">
                <div class="option-body row">
                  <div class="option-title col-md-8 col-sm-6">Select Box</div>                  
                  <div class="option-value col-md-4 col-sm-6">
                    <select name="selectBox" class="form-control form-control-info">
                      <option value="">Option One</option>
                      <option value="">Option Two</option>
                    </select>
                  </div>
                </div>
                <div class="option-summary text-hint font-w-light">Some hint here to show usage?</div>
              </li>   

            </ul>
          </div>
        </div>
      </nb-card-body>

      <nb-card-footer>
        <button class="col-md-4 offset-md-8 btn btn-hero-info" type="button">
          Save
        </button>
      </nb-card-footer>
    </nb-card>
  </div>  
</div>
