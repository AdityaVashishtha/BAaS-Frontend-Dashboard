<nb-card>
  <nb-card-header>
      <div class="title">{{subsectionContents.name}}</div>
  </nb-card-header>
  <nb-card-body>
      <ul class="option-list">

          <li class="option" *ngFor="let item of inputItems">
              <app-panel-input-field [inputItem]='item'></app-panel-input-field>
          </li>
            
        </ul>

  </nb-card-body>
  <nb-card-footer>
      <div class="option-summary text-hint">{{subsectionContents.hint}}</div>
  </nb-card-footer>
</nb-card>
