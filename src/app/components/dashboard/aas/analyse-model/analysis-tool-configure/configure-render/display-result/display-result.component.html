<nb-card>
  <nb-card-header>
    Results {{resultObj.task_type}}
  </nb-card-header>
  <nb-card-body>
    <div class="card-group" *ngFor="let result of resultObj.algoParams">
      <div class="card my-2">
        <div class="card-header">
          <h5 class="card-title">{{result.chosenValue}}</h5>
        </div>
        <div class="card-body">
          <div class="card-group">
            <div class="card">
              <div class="card-body">
                <div class="card-title">
                  <h4>{{resultObj.scoring}}</h4>
                </div>
                <div class="card-text">
                  <h3 class="card-text">{{result.result.mean}}</h3>

                </div>
              </div>
            </div>


            <div class="card">
              <div class="card-body">
                <div class="card-title">
                  <h4>Standard Deviation</h4>
                </div>
                <div class="card-text">
                  <h3 class="card-text">{{result.result.std}}</h3>

                </div>
              </div>
            </div>
            <div class="card" *ngIf="result.result.report">
              <div class="card-body">
                <div class="card-title">
                  <h4>Result Table</h4>
                </div>
                <div class="card-text">

                  <table class="table">
                    <thead>
                      <th>#</th>
                      <th>Precision</th>
                      <th>Recall</th>
                      <th>F1-Score</th>
                      <th>Support</th>
                    </thead>
                    <tbody >
                      <tr *ngFor="let item of result.result.report.splice(0,1);">
                          <td *ngFor="let i of item">{{i}}</td>
                      </tr>
                    </tbody>
                  </table>


                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="card-title">
                  <h4>Confusion Matrix</h4>
                </div>
                <div class="card-text">

                 


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>




    </div>
  </nb-card-body>

</nb-card>
