<div class="row">
  <div class="col-xl-9 col-lg-10 col-md-12">
    <nb-card>
      <nb-card-header>
        Edit schema
      </nb-card-header>
      <nb-card-body>
        <div class="row" *ngFor="let attribute of schemaStructure" >          
          <app-attribute-config class="col-lg-12 pl-4 pr-4" (removeAttributeFinished)="removeDone($event)" [schemaName]="schemaName" [attributeStructure]="attribute"></app-attribute-config>
        </div>
        <button (click)="saveSchemaStructure()" class="btn btn-outline-success offset-md-8 col-md-3">Save</button>
      </nb-card-body>
    </nb-card>
  </div>
</div>
