<div class="row">
  <div class="col-lg-3">
    <nb-card>
      <nb-card-header>Add New Schema</nb-card-header>
      <nb-card-body>
        <div class="schema-options">
          <button type="button" (click)="showAddSchemaModal()" class="btn btn-hero-primary btn-round btn-block">Add Schema</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-3" *ngFor="let schema of schemas">
    <nb-card>
      <nb-card-header>{{schema.name}}</nb-card-header>
      <nb-card-body>
        <div class="schema-options">
          <button (click)="editSchema(schema.name)" type="button" class="btn btn-round btn-hero-info btn-block">Edit Schema</button>
          <button (click)="apiAccess(schema.name)" type="button" class="btn btn-round btn-hero-primary btn-block">API Access</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
