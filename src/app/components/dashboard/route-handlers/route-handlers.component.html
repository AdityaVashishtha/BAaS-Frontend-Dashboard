<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        Routes for ABC
        <div class="offset-8 col-lg-4">
          <button [routerLink]="['add-route']" routerLinkActive="active"  type="button" class="offset-md-8 btn btn-success btn-sm">
            Add Route
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </nb-card-header>
      <nb-card-body>
        <ngb-accordion #acc="ngbAccordion">

          <ngb-panel>
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-12">
                  <div class="btn-group btn-group-full-width" role="group">
                    <button type="button" class="btn btn-danger btn-fixed">
                        <span>Get</span>
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-block">/get/schema/findAll</button>
                  </div>
                </div>                                
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              
            </ng-template>
          </ngb-panel>

        </ngb-accordion>
      </nb-card-body>
    </nb-card>
  </div>
</div>
